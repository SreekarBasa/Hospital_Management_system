{% extends 'navigationbar.html'%}
<!--inherited this page to be visible here-->
{% block body %}
{% load static %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Appointment</h2>
    <br><br>
    <table class="table table-hover" id="toolbar">
        <thead>
            <tr>
                <th> Doctor Name</th>
                <th> Patient Name</th>
                <th> Date</th>
                <th> Time</th>
                <th> Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in apt %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td>
                <td>{{i.time1}}</td>
                <td><a href="{% url 'delete_appointment' i.id%}" onclick="return confirm('Really want to delete?')" class="btn btn-danger"> Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
