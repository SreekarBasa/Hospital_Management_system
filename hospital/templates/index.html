{% extends 'navigationbar.html' %}
{% block body %}
{% load static %}

<div class="container" style="margin-top: 50px; background-image: url('{% static 'images/home_background.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <h2 class="text-center" style="color: #333; font-weight: bold; margin-bottom: 500px;">Admin Dashboard</h2>
    <div class="row">
        <!-- Doctor Card -->
        <div class="col-md-4">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <i class="fas fa-user-md fa-3x mb-3" style="color: #007bff;"></i>
                    <h2 class="card-title" style="color: #007bff;">{{ d }}</h2>
                    <a href="{% url 'view_doctor' %}" class="btn btn-primary mt-3">Doctors</a>
                </div>
            </div>
        </div>

        <!-- Patient Card -->
        <div class="col-md-4">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x mb-3" style="color: #28a745;"></i>
                    <h2 class="card-title" style="color: #28a745;">{{ p }}</h2>
                    <a href="{% url 'view_patient' %}" class="btn btn-success mt-3">Patients</a>
                </div>
            </div>
        </div>

        <!-- Appointment Card -->
        <div class="col-md-4">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-check fa-3x mb-3" style="color: #dc3545;"></i>
                    <h2 class="card-title" style="color: #dc3545;">{{ a }}</h2>
                    <a href="{% url 'view_appointment' %}" class="btn btn-danger mt-3">Appointments</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
